<html>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
		
		//Your code goes here
		function generateTable() {
		
			const rows = document.getElementById('t1').value;
    		const columns = document.getElementById('t2').value;
			/* alert(rows);
			alert(columns); */
			var tableElem, rowElem, colElem;

			if (rows == "" || columns== "") {
				alert("Please enter some numeric value");
			} else {
				tableElem = document.createElement('table');
				tableElem.border=1;
				tableElem.id="dynamictable"
				for (var i = 0; i < rows; i++) {
					rowElem = document.createElement('tr');

					for (var j = 0; j < columns; j++) {
						colElem = document.createElement('td');
						colElem.appendChild(document.createTextNode(i + 1));
						colElem.appendChild(document.createTextNode(j + 1)); 
						
						rowElem.appendChild(colElem);
						
					}

					tableElem.appendChild(rowElem);
				}

				document.body.appendChild(tableElem);

    		}
			document.getElementById('t1').hidden = true;
			document.getElementById('t2').hidden = true;
			document.getElementById('b1').hidden = true;
			
		}
		function addRow() {
		// Get a reference to the table
		let tableRef = document.getElementById("dynamictable");

		// Insert a row at the end of the table
		let newRow = tableRef.insertRow(-1);
		//get number of columns
		let numCols = tableRef.rows[0].cells.length;
		for (let i = 0; i < numCols; i++) {
        const newCell = newRow.insertCell(i);
        newCell.textContent = ` ${tableRef.rows.length}${i + 1}`;
        
    	}
		}

		//add row function
		function addRow() {
		
		let tableRef = document.getElementById("dynamictable");

		// Insert a row at the end of the table
		let newRow = tableRef.insertRow(-1);
		//get number of columns
		let numCols = tableRef.rows[0].cells.length;
		for (let i = 0; i < numCols; i++) {
        const newCell = newRow.insertCell(i);
        newCell.textContent = `${tableRef.rows.length}${i + 1}`;
        
   		}
		}
		
		//add column function
			function addColumn() {
		
				let tableRef = document.getElementById("dynamictable");
				Array.from(tableRef.rows).forEach((row, index) => {
				const newCell = row.insertCell(-1);
				newCell.textContent = `${index + 1}${row.cells.length}`;
				
			});
		}
   
			
	</script>
	
</html>
